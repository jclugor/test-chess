<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web-Chess</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    #board { border: 2px solid #333; image-rendering: pixelated; }
    .btn { margin: .5rem; padding: .4rem .8rem; }
    #how { max-width: 600px; margin: 0 auto; text-align: left; }
  </style>
</head>
<body>
  <h1>Chess vs AI</h1>
  <img id="board" width="640" height="640" src="/frame">
  <div>
    <button class="btn" onclick="flip()">Switch Sides</button>
    <button class="btn" onclick="reset()">Reset</button>
  </div>

  <h2>Instructions</h2>
  <div id="how">
    <ul>
      <li>Click a piece, then click a highlighted square to move.</li>
      <li>Yellow = selected piece; Green = legal targets.</li>
      <li>Last move is orange + arrow.</li>
      <li>Pawn promotion: press Q / R / B / N.</li>
      <li>“Switch Sides” lets you play as White or Black.</li>
    </ul>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
